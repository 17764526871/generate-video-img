[General]
# 要生成缩略图的视频所在路径（默认当前路径）
file_path = V:\资源\FC2
# 是否递归处理子目录中的视频文件（默认 False）
recursive = True

[Thumbnail]
# 自定义缩略图名称（默认 None，保持与原视频同名）
custom_name = 
# 是否在原文件名后增加自定义后缀（默认 False）
append_suffix = False
# 是否覆盖已存在的缩略图（默认 False）
overwrite = False
# 截取模式（可选 "smart"、"fixed"、"percentage"，默认 "smart"）
capture_mode = fixed
# 固定时间截取，单位为秒（用于 'fixed' 模式，默认 60 秒）
fixed_time = 180
# 按视频长度的百分比截取（用于 'percentage' 模式，默认 0.33，即三分之一）
percentage = 0.33
# 缩略图输出目录（默认在视频所在目录下生成）
output_dir = 
# 缩略图格式（可选 "jpg"、"png"、"webp"，默认 "jpg"）
thumb_format = jpg
# 缩略图质量（1-31，数字越小质量越高，仅适用于 jpg 格式，默认 2）
thumb_quality = 2
# 缩略图的分辨率（例如 320x240，默认 None，保持视频原始分辨率）
thumb_resolution = 
# 添加到缩略图的水印文字（默认不添加水印）
watermark = 

[Video]
# 支持的视频文件类型列表，以逗号分隔（默认 '.mp4,.avi,.mkv,.mov,.flv'）
video_extensions = .mp4,.avi,.mkv,.mov,.flv,.ts,.mts,.m2ts,.webm,.vob,.wmv,.rmvb,.rm,.asf,.amv,.mpg,.mpeg,.m4v,.m4p,.m4b,.m4r,.m4v,.m4a,.m4v

[Logging]
# 日志级别（可选 "DEBUG"、"INFO"、"WARNING"、"ERROR"、"CRITICAL"，默认 "INFO"）
log_level = INFO
# 日志文件输出目录（默认 './log'）
log_dir = ./log

[Performance]
# 是否使用 GPU 加速（默认 False）
use_gpu = False
# 并行处理的最大工作线程数（默认等于 CPU 核数）
max_workers =
